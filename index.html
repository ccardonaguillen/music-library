<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library | The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900" rel="stylesheet">
    <script src="./script.js" defer></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <a href="./index.html" target="">
                <img src="./images/book-music.svg" alt="Music Library Hero" id="hero-logo">
                <h1>Music Library</h1>
            </a>
            <a href="https://github.com/ccardonaguillen/music-library/" target="_blank" title="Github Code">
                <img src="./images/github-icon.svg" alt="Github Icon" id="github-hero">
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="controls-container">
                <div id="entries-count">No albums in the library. Add one by clicking the button</div>
                <div class="controls">
                    <form name="filter-by" id="filter-by">
                        <label for="filter-value">
                            Filter by
                        </label>
                        <select name="filter" id="filter">
                            <option value="title">Title</option>
                            <option value="artist" selected="selected">Artist</option>
                            <option value="release_year">Release</option>
                            <option value="owned">Owned</option>
                            <option value="format">Format</option>
                        </select>
                        <div class="semicolon">:</div>
                        <input type="text" name="filter-value" id="filter-value">
                        <button class="interactive" type="submit">Apply filter</button>
                    </form>
                    <button class="interactive" id="open-modal">
                        <img src="./images/plus-thick.svg">
                        <p>New album</p>
                    </button>
                </div>
            </div>
            <table id="music-library">
                <thead class="library-header">
                    <tr>
                        <th class="sortable" value="title">
                            <div>
                                <p>Title</p>
                                <div class="sort-arrow asc"></div>
                            </div>
                        </th>
                        <th class="sortable" value="artist">
                            <div>
                                <p>Artist</p>
                                <div class="sort-arrow hidden"></div>
                            </div>
                        </th>
                        <th class="sortable" value="release_year">
                            <div>
                                <p>Released</p>
                                <div class="sort-arrow hidden"></div>
                            </div>
                        </th>
                        <th>Owned</th>
                        <th>Format</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="credits">
            <p>Design and code by
                <a href="https://github.com/ccardonaguillen">
                    Carlos Cardona
                    <img src="./images/github-icon.svg" alt="Github Icon">
                </a>
            </p>
        </div>
    </main>
    <div class="modal-overlay hidden">
        <div class="modal">
            <h2>New Album</h2>
            <button id="close-modal" class="img-button" title="Close Modal"></button>
            <form name="add-album" id="add-album">
                <div>
                    <label for="new-title">Title</label>
                    <input type="text" name="title" id="new-title" placeholder="e.g. Revolver" required>
                </div>
                <div>
                    <label for="new-artist">Artist</label>
                    <input type="text" name="artist" id="new-artist" placeholder="e.g. The Beatles" required>
                </div>
                <div>
                    <label for="new-release-year">Release year</label>
                    <input type="number" name="release_year" id="new-release-year" placeholder="e.g. 1966">
                </div>
                <div>
                    <label for="owned">Do you own a copy?</label>
                    <div class="radio-container">
                        <div>
                            <input type="radio" name="owned" id="owns-true" value=true>
                            <label for="owns-true">Yes</label>
                        </div>
                        <div>
                            <input type="radio" name="owned" id="owns-false" value=false checked>
                            <label for="owns-false">No</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="format">In which format?</label>
                    <div class="checkbox-container">
                        <div>
                            <input type="checkbox" name="format" id="cd" value="CD" disabled>
                            <label for="cd">CD</label>
                        </div>
                        <div>
                            <input type="checkbox" name="format" id="vynil" value="Vynil" disabled>
                            <label for="vynil">Vynil</label>
                        </div>
                        <div>
                            <input type="checkbox" name="format" id="casette" value="Casette" disabled>
                            <label for="casette">Casette</label>
                        </div>
                        <div>
                            <input type="checkbox" name="format" id="other" value="Other" disabled>
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="interactive" type="submit">Submit</button>
                    <button class="interactive" type="reset">Clear form</button>
                </div>  
            </form>
        </div>
    </div>
</body>

</html>
