<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Colección Música</title>
        <link rel="stylesheet" href="../style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900"
            rel="stylesheet"
        />
        <script src="./bundle.js" defer></script>
    </head>

    <body>
        <header>
            <div class="container">
                <a
                    href="https://ccardonaguillen.github.io/music-library/"
                    target=""
                >
                    <img
                        src="../images/book-music.svg"
                        alt="Logo"
                        id="hero-logo"
                    />
                    <h1>Colección Música</h1>
                </a>
                <a
                    href="https://github.com/ccardonaguillen/music-library/"
                    target="_blank"
                    title="Código Github"
                >
                    <img
                        src="../images/github-icon.svg"
                        alt="Icono Github"
                        id="github-hero"
                    />
                </a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="controls-container">
                    <div id="entries-count">
                        No hay ningún álbum en la colección. Añade uno usando el botón
                    </div>
                    <div class="controls">
                        <form name="filter-by" id="filter-by">
                            <label for="filter-value"> Filtrar por </label>
                            <select name="filter" id="filter">
                                <option value="title">Título</option>
                                <option value="artist" selected="selected">
                                    Artista
                                </option>
                                <option value="release_year">Release</option>
                                <option value="owned">Adquirido</option>
                                <!-- <option value="format">Format</option> -->
                            </select>
                            <div class="semicolon">:</div>
                            <input
                                type="text"
                                name="filter-value"
                                id="filter-value"
                                placeholder='p. ej. "zeppelin", "beatles, rolling"'
                                autocomplete="off"
                            />
                            <button class="interactive light" type="submit">
                                Aplicar filtro
                            </button>
                        </form>
                        <button class="interactive dark" id="open-modal">
                            <img src="../images/plus-thick.svg" />
                            <p>Añadir album</p>
                        </button>
                    </div>
                </div>
                <input type="file" name="file-loader" id="file-loader" class="hidden"/>
                <table id="music-library">
                    <thead class="library-header">
                        <tr>
                            <th class="album-options"></th>
                            <th class="sortable" value="title">
                                <div>
                                    <p>Título</p>
                                    <div class="sort-arrow alph asc"></div>
                                </div>
                            </th>
                            <th class="sortable" value="artist">
                                <div>
                                    <p>Artista</p>
                                    <div class="sort-arrow alph hidden"></div>
                                </div>
                            </th>
                            <th class="sortable" value="release_year">
                                <div>
                                    <p>Publicación</p>
                                    <div class="sort-arrow num hidden"></div>
                                </div>
                            </th>
                            <th>Adquirido</th>
                            <th>Favorito</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="credits">
                <p>
                    Diseño y Código
                    <a href="https://github.com/ccardonaguillen">
                        Carlos Cardona
                        <img
                            src="../images/github-icon.svg"
                            alt="Github Icon"
                        />
                    </a>
                </p>
            </div>
        </main>
        <div id="options-modal" class="hidden">
            <ul>
                <li>
                    <div id="edit-album">
                        <img src="../images/book-edit-outline.svg" alt="Edit">
                        <p>Editar Datos</p>
                    </div>
                </li>
                <li>
                    <div id="delete-album">
                        <img src="../images/file-document-remove-outline.svg" alt="Delete">
                        <p>Eliminar Álbum</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="modal-overlay hidden">
            <div class="modal">
                <h2>Nuevo Álbum</h2>
                <button
                    id="close-modal"
                    class="img-button"
                    title="Close Modal"
                ></button>
                <form name="add-album" id="add-album" autocomplete="off">
                    <div class="form-content">
                        <fieldset>
                            <legend>Información General</legend>
                            <div>
                                <label for="new-title">Título</label>
                                <input
                                    type="text"
                                    name="title"
                                    id="new-title"
                                    placeholder="p. ej. Revolver"
                                    required
                                />
                            </div>
                            <div>
                                <label for="new-artist">Artista</label>
                                <input
                                    type="text"
                                    name="artist"
                                    id="new-artist"
                                    placeholder="p. ej. The Beatles"
                                    required
                                />
                                <div class="suggestions hidden">
                                    <ul></ul>
                                </div>
                            </div>
                            <div>
                                <label for="new-release-year">Año publicación</label>
                                <input
                                    type="number"
                                    name="release_year"
                                    id="new-release-year"
                                    placeholder="p. ej. 1966"
                                    required
                                />
                            </div>
                            <div>
                                <label for="new-genre">Género</label>
                                <select name="genre" id="new-genre">
                                    <option disabled selected>Elige un género...</option>
                                    <option value="Rock">Rock</option>
                                    <option value="Electronic">Electronic</option>
                                    <option value="Pop">Pop</option>
                                    <option value="Folk">Folk & Country</option>
                                    <option value="Jazz">Jazz</option>
                                    <option value="Funk">Funk / Soul</option>
                                    <option value="Classical">Classical</option>
                                    <option value="Hip-Hop">Hip Hop</option>
                                    <option value="Latin">Latin</option>
                                    <option value="Stage">Stage & Screen</option>
                                    <option value="Reggae">Reggae</option>
                                    <option value="Blues">Blues</option>
                                    <option value="Non-music">Non-Music</option>
                                    <option value="Children">Children's</option>
                                    <option value="Military">Brass & Military</option>
                                </select>
                            </div>
                            <div class="input-container">
                                <div>
                                    <label for="owned">¿Tienes una copia?</label>
                                    <div class="radio-container">
                                        <div>
                                            <input
                                                type="radio"
                                                name="owned"
                                                id="owns-true"
                                                value="true"
                                            />
                                            <label for="owns-true">Sí</label>
                                        </div>
                                        <div>
                                            <input
                                                type="radio"
                                                name="owned"
                                                id="owns-false"
                                                value="false"
                                                checked
                                            />
                                            <label for="owns-false">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="favorite">¿Añadir a favoritos?</label>
                                    <div class="radio-container">
                                        <div>
                                            <input
                                                type="radio"
                                                name="favorite"
                                                id="fav-true"
                                                value="true"
                                            />
                                            <label for="fav-true">Sí</label>
                                        </div>
                                        <div>
                                            <input
                                                type="radio"
                                                name="favorite"
                                                id="fav-false"
                                                value="false"
                                                checked
                                            />
                                            <label for="fav-false">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-container">
                                <div>
                                    <label for="new-topRS1">Top 500 (RS1)</label>
                                    <input
                                        type="number"
                                        name="topRS1"
                                        id="new-topRS1"
                                        max="500"
                                        placeholder="1&ndash;500"
                                    />
                                </div>
                                <div>
                                    <label for="new-topRS3">Top 500 (RS3)</label>
                                    <input
                                        type="number"
                                        name="topRS3"
                                        id="new-topRS3"
                                        max="500"
                                        placeholder="1&ndash;500"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="new-wikipedia">Artículo Wikipedia</label>
                                <input
                                    type="url"
                                    name="wikipedia"
                                    id="new-wikipedia"
                                    placeholder="es.wikipedia.org/wiki/..."
                                />
                            </div>
                            <div>
                                <label for="new-discogs">Link Discogs</label>
                                <input
                                    type="url"
                                    name="discogs"
                                    id="new-discogs"
                                    placeholder="www.discogs.com/release/..."
                                />
                            </div>
                            <div>
                                <label for="new-jacket">Carátula</label>
                                <input
                                    type="url"
                                    name="jacket"
                                    id="new-jacket"
                                />
                            </div>
                        </fieldset>
                        <fieldset id="record-info-fs" class="hidden" disabled>
                            <legend>Datos del Disco</legend>
                            <div>
                                <label for="record_format">Formato(s) del disco</label>
                                <div class="checkbox-container">
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="vinyl"
                                            value="Vinyl"
                                        />
                                        <label for="vinyl">Vinilo</label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="cd"
                                            value="CD"
                                        />
                                        <label for="cd">CD</label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="casette"
                                            value="Casette"
                                        />
                                        <label for="casette">Casete</label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="other"
                                            value="Other"
                                        />
                                        <label for="other">Otro</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="album_format">Formato del álbum</label>
                                <div class="radio-container album-format">
                                    <div>
                                        <input
                                            type="radio"
                                            name="album_format"
                                            id="ep"
                                            value="EP"
                                        />
                                        <label for="ep">EP (Extended Play)</label>
                                    </div>
                                    <div>
                                        <input
                                            type="radio"
                                            name="album_format"
                                            id="lp"
                                            value="LP"
                                        />
                                        <label for="lp">LP (Long Play)</label>
                                    </div>
                                    <div>
                                        <input
                                            type="radio"
                                            name="album_format"
                                            id="single"
                                            value="Single"
                                        />
                                        <label for="single">Single</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="new-catalog">Nº catálogo</label>
                                <input
                                    type="text"
                                    name="catalog_num"
                                    id="new-catalog"
                                    placeholder="p. ej. 1 C 072-04 097"
                                />
                            </div>
                            <div>
                                <label for="new-label">Sello</label>
                                <input
                                    type="text"
                                    name="record_label"
                                    id="new-label"
                                    placeholder="p. ej. Apple Records"
                                />
                            </div>
                            <div>
                                <label for="new-country">País</label>
                                <input
                                    type="text"
                                    name="country"
                                    id="new-country"
                                    placeholder="p. ej. Germany"
                                />
                            </div>
                            <div>
                                <label for="new-edition-year">Año de edición</label>
                                <input
                                    type="number"
                                    name="edition_year"
                                    id="new-edition-year"
                                    placeholder="p. ej. 1977"
                                />
                            </div>
                            <div>
                                <label for="new-matrix">Matriz</label>
                                <input
                                    type="text"
                                    name="matrix"
                                    id="new-matrix"
                                    placeholder="p. ej. 04097-A-2 SHZE 186 A - X2"
                                />
                            </div>
                            <div class="input-container">
                                <div>
                                    <label for="new-condition">Estado</label>
                                    <input
                                        type="number"
                                        name="condition"
                                        id="new-condition"
                                        max="10"
                                        placeholder="1&ndash;10"
                                    />
                                </div>
                                <div>
                                    <label for="new-ndisks">Nº discos</label>
                                    <input
                                        type="number"
                                        name="ndisks"
                                        id="new-ndisks"
                                        value="1"
                                        min="1"
                                        placeholder=">1"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="new-notes">Observaciones</label>
                                <input
                                    type="text"
                                    name="notes"
                                    id="new-notes"
                                    placeholder="Cualquier otra información sobre el disco"
                                />
                            </div>
                        </fieldset>
                    </div>
                    <div class="button-container">
                        <button class="interactive dark" type="submit">
                            Aceptar
                        </button>
                        <button class="interactive light" type="reset">
                            Reestablecer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
