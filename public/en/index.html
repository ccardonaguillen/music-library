<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Library | The Odin Project</title>
        <link rel="stylesheet" href="../style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200..900"
            rel="stylesheet"
        />
        <script src="./bundle.js" defer></script>
    </head>

    <body>
        <header>
            <div class="container">
                <a
                    href="https://ccardonaguillen.github.io/music-library/"
                    target=""
                >
                    <img
                        src="../images/book-music.svg"
                        alt="Music Library Hero"
                        id="hero-logo"
                    />
                    <h1>Music Library</h1>
                </a>
                <a
                    href="https://github.com/ccardonaguillen/music-library/"
                    target="_blank"
                    title="Github Code"
                >
                    <img
                        src="../images/github-icon.svg"
                        alt="Github Icon"
                        id="github-hero"
                    />
                </a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="controls-container">
                    <div id="entries-count">
                        No albums in the library. Add one by clicking the button
                    </div>
                    <div class="controls">
                        <form name="filter-by" id="filter-by">
                            <label for="filter-value"> Filter by </label>
                            <select name="filter" id="filter">
                                <option value="title">Title</option>
                                <option value="artist" selected="selected">
                                    Artist
                                </option>
                                <option value="release_year">Release</option>
                                <option value="owned">Owned</option>
                                <!-- <option value="format">Format</option> -->
                            </select>
                            <div class="semicolon">:</div>
                            <input
                                type="text"
                                name="filter-value"
                                id="filter-value"
                                placeholder='e.g. "zeppelin", "beatles, rolling"'
                                autocomplete="off"
                            />
                            <button class="interactive light" type="submit">
                                Apply filter
                            </button>
                        </form>
                        <button class="interactive dark" id="open-modal">
                            <img src="../images/plus-thick.svg" />
                            <p>New album</p>
                        </button>
                    </div>
                </div>
                <input type="file" name="file-loader" id="file-loader" class="hidden"/>
                <table id="music-library">
                    <thead class="library-header">
                        <tr>
                            <th class="album-options"></th>
                            <th class="sortable" value="title">
                                <div>
                                    <p>Title</p>
                                    <div class="sort-arrow alph asc"></div>
                                </div>
                            </th>
                            <th class="sortable" value="artist">
                                <div>
                                    <p>Artist</p>
                                    <div class="sort-arrow alph hidden"></div>
                                </div>
                            </th>
                            <th class="sortable" value="release_year">
                                <div>
                                    <p>Released</p>
                                    <div class="sort-arrow num hidden"></div>
                                </div>
                            </th>
                            <th>Owned</th>
                            <th>Favorite</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="credits">
                <p>
                    Design and code by
                    <a href="https://github.com/ccardonaguillen">
                        Carlos Cardona
                        <img
                            src="../images/github-icon.svg"
                            alt="Github Icon"
                        />
                    </a>
                </p>
            </div>
        </main>
        <div id="options-modal" class="hidden">
            <ul>
                <li>
                    <div id="edit-album">
                        <img src="../images/book-edit-outline.svg" alt="Edit">
                        <p>Edit Album</p>
                    </div>
                </li>
                <li>
                    <div id="delete-album">
                        <img src="../images/file-document-remove-outline.svg" alt="Delete">
                        <p>Delete Album</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="modal-overlay hidden">
            <div class="modal">
                <h2>New Album</h2>
                <button
                    id="close-modal"
                    class="img-button"
                    title="Close Modal"
                ></button>
                <form name="add-album" id="add-album" autocomplete="off">
                    <div class="form-content">
                        <fieldset>
                            <legend>General Info</legend>
                            <div>
                                <label for="new-title">Title</label>
                                <input
                                    type="text"
                                    name="title"
                                    id="new-title"
                                    placeholder="e.g. Revolver"
                                    required
                                />
                            </div>
                            <div>
                                <label for="new-artist">Artist</label>
                                <input
                                    type="text"
                                    name="artist"
                                    id="new-artist"
                                    placeholder="e.g. The Beatles"
                                    required
                                />
                                <div class="suggestions hidden">
                                    <ul></ul>
                                </div>
                            </div>
                            <div>
                                <label for="new-release-year">Release year</label>
                                <input
                                    type="number"
                                    name="release_year"
                                    id="new-release-year"
                                    placeholder="e.g. 1966"
                                    required
                                />
                            </div>
                            <div>
                                <label for="new-genre">Genre</label>
                                <select name="genre" id="new-genre">
                                    <option disabled selected>Choose a genre...</option>
                                    <option value="rock">Rock</option>
                                    <option value="electronic">Electronic</option>
                                    <option value="pop">Pop</option>
                                    <option value="folk">Folk & Country</option>
                                    <option value="jazz">Jazz</option>
                                    <option value="funk">Funk / Soul</option>
                                    <option value="classical">Classical</option>
                                    <option value="hip-hop">Hip Hop</option>
                                    <option value="latin">Latin</option>
                                    <option value="stage">Stage & Screen</option>
                                    <option value="reggae">Reggae</option>
                                    <option value="blues">Blues</option>
                                    <option value="non-music">Non-Music</option>
                                    <option value="children">Children's</option>
                                    <option value="military">Brass & Military</option>
                                </select>
                            </div>
                            <div class="input-container">
                                <div>
                                    <label for="owned">Do you own a copy?</label>
                                    <div class="radio-container">
                                        <div>
                                            <input
                                                type="radio"
                                                name="owned"
                                                id="owns-true"
                                                value="true"
                                            />
                                            <label for="owns-true">Yes</label>
                                        </div>
                                        <div>
                                            <input
                                                type="radio"
                                                name="owned"
                                                id="owns-false"
                                                value="false"
                                                checked
                                            />
                                            <label for="owns-false">No</label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <label for="favorite">Mark as favorite?</label>
                                    <div class="radio-container">
                                        <div>
                                            <input
                                                type="radio"
                                                name="favorite"
                                                id="fav-true"
                                                value="true"
                                            />
                                            <label for="fav-true">Yes</label>
                                        </div>
                                        <div>
                                            <input
                                                type="radio"
                                                name="favorite"
                                                id="fav-false"
                                                value="false"
                                                checked
                                            />
                                            <label for="fav-false">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-container">
                                <div>
                                    <label for="new-topRS1">Top 500 (RS1)</label>
                                    <input
                                        type="number"
                                        name="topRS1"
                                        id="new-topRS1"
                                        max="500"
                                        placeholder="1&ndash;500"
                                    />
                                </div>
                                <div>
                                    <label for="new-topRS3">Top 500 (RS3)</label>
                                    <input
                                        type="number"
                                        name="topRS3"
                                        id="new-topRS3"
                                        max="500"
                                        placeholder="1&ndash;500"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="new-wikipedia">Wikipedia Article</label>
                                <input
                                    type="url"
                                    name="wikipedia"
                                    id="new-wikipedia"
                                    placeholder="es.wikipedia.org/wiki/..."
                                />
                            </div>
                            <div>
                                <label for="new-discogs">Discogs Link</label>
                                <input
                                    type="url"
                                    name="discogs"
                                    id="new-discogs"
                                    placeholder="www.discogs.com/release/..."
                                />
                            </div>
                            <div>
                                <label for="new-jacket">Album Jacket</label>
                                <input
                                    type="url"
                                    name="jacket"
                                    id="new-jacket"
                                />
                            </div>
                        </fieldset>
                        <fieldset id="record-info-fs" class="hidden" disabled>
                            <legend>Record Info</legend>
                            <div>
                                <label for="record_format">Record format(s)</label>
                                <div class="checkbox-container">
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="vinyl"
                                            value="Vinyl"
                                        />
                                        <label for="vinyl">Vinyl</label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="cd"
                                            value="CD"
                                        />
                                        <label for="cd">CD</label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="casette"
                                            value="Casette"
                                        />
                                        <label for="casette">Casette</label>
                                    </div>
                                    <div>
                                        <input
                                            type="checkbox"
                                            name="record_format"
                                            id="other"
                                            value="Other"
                                        />
                                        <label for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="album_format">Album format</label>
                                <div class="radio-container album-format">
                                    <div>
                                        <input
                                            type="radio"
                                            name="album_format"
                                            id="ep"
                                            value="EP"
                                        />
                                        <label for="ep">EP (Extended Play)</label>
                                    </div>
                                    <div>
                                        <input
                                            type="radio"
                                            name="album_format"
                                            id="lp"
                                            value="LP"
                                        />
                                        <label for="lp">LP (Long Play)</label>
                                    </div>
                                    <div>
                                        <input
                                            type="radio"
                                            name="album_format"
                                            id="single"
                                            value="Single"
                                        />
                                        <label for="single">Single</label>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label for="new-catalog">Catalog Number</label>
                                <input
                                    type="text"
                                    name="catalog_num"
                                    id="new-catalog"
                                    placeholder="e.g. 1 C 072-04 097"
                                />
                            </div>
                            <div>
                                <label for="new-label">Label</label>
                                <input
                                    type="text"
                                    name="record_label"
                                    id="new-label"
                                    placeholder="e.g. Apple Records"
                                />
                            </div>
                            <div>
                                <label for="new-country">Country</label>
                                <input
                                    type="text"
                                    name="country"
                                    id="new-country"
                                    placeholder="e.g. Germany"
                                />
                            </div>
                            <div>
                                <label for="new-edition-year">Edition Year</label>
                                <input
                                    type="number"
                                    name="edition_year"
                                    id="new-edition-year"
                                    placeholder="e.g. 1977"
                                />
                            </div>
                            <div>
                                <label for="new-matrix">Matrix</label>
                                <input
                                    type="text"
                                    name="matrix"
                                    id="new-matrix"
                                    placeholder="e.g. 04097-A-2 SHZE 186 A - X2"
                                />
                            </div>
                            <div class="input-container">
                                <div>
                                    <label for="new-condition">Condition</label>
                                    <input
                                        type="number"
                                        name="condition"
                                        id="new-condition"
                                        max="10"
                                        placeholder="1&ndash;10"
                                    />
                                </div>
                                <div>
                                    <label for="new-ndisks">Disks</label>
                                    <input
                                        type="number"
                                        name="ndisks"
                                        id="new-ndisks"
                                        value="1"
                                        min="1"
                                        placeholder=">1"
                                    />
                                </div>
                            </div>
                            <div>
                                <label for="new-notes">Notes</label>
                                <input
                                    type="text"
                                    name="notes"
                                    id="new-notes"
                                    placeholder="Here goes any other info related to the record"
                                />
                            </div>
                        </fieldset>
                    </div>
                    <div class="button-container">
                        <button class="interactive dark" type="submit">
                            Submit
                        </button>
                        <button class="interactive light" type="reset">
                            Clear form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
